language: ruby
cache: bundler

services:
  - postgresql
  - redis-server

before_install:
  - "echo 'gem: --no-document' > ~/.gemrc"

before_script:
  - cp config/database.travis.yml config/database.yml
  - psql -c "CREATE USER \"rails-bootstrap\" WITH PASSWORD 'rails-bootstrap';" -U postgres
  - psql -c "DROP DATABASE IF EXISTS \"rails-bootstrap_test\";" -U postgres
  - psql -c "CREATE DATABASE \"rails-bootstrap_test\" ENCODING 'utf8';" -U postgres
  - bundle exec rake db:migrate

script:
  - bundle exec rubocop app spec --format simple
  - bundle exec rspec spec -fd
  - bundle exec brakeman -q --no-summary
  - bundle exec bundle audit check --update --quiet
# - bundle exec rubycritic --minimum-score 80 --no-browser
